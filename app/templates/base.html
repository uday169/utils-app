<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utils Apps{% endblock %}</title>
    <meta name="title" content="Utils Apps - Base64 Converter">
    <meta name="description"
        content="Convert files to Base64 format easily with our Base64 Converter. Fast, reliable, and developer-friendly.">
    <meta name="keywords" content="Base64, Base64 Converter, FastAPI, File Conversion, Developer Tools">
    <meta name="author" content="Your Name or Company Name">

    <!-- Open Graph / Facebook Meta Tags (for social media sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://utils-app-silk.vercel.app/">
    <meta property="og:title" content="Utils Apps - Base64 Converter">
    <meta property="og:description"
        content="Convert files to Base64 format easily with our Base64 Converter. Fast, reliable, and developer-friendly.">
    <meta property="og:image" content="https://utils-app-silk.vercel.app/static/images/logo.png">

    <!-- Twitter Meta Tags (for Twitter sharing) -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://utils-app-silk.vercel.app/">
    <meta property="twitter:title" content="Utils Apps - Base64 Converter">
    <meta property="twitter:description"
        content="Convert files to Base64 format easily with our Base64 Converter. Fast, reliable, and developer-friendly.">
    <meta property="twitter:image" content="https://utils-app-silk.vercel.app/static/images/og-image.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Utils Apps",
        "url": "https://utils-app-silk.vercel.app/",
        "description": "Convert files to Base64 format easily with our Base64 Converter. Fast, reliable, and developer-friendly.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://utils-app-silk.vercel.app/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "creator": {
            "@type": "Organization",
            "name": "Youday",
            "url": "https://utils-app-silk.vercel.app/",
            "logo": "https://utils-app-silk.vercel.app/static/images/logo.png"
        }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8FAFC;
            /* Very light gray background */
            color: #1E293B;
            /* Dark blue-gray text */
        }

        .navbar {
            background: linear-gradient(90deg, #1E3A8A, #6D28D9);
            /* Deep blue to purple gradient */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #FFFFFF !important;
            /* White text for navbar */
        }

        .footer {
            background: linear-gradient(90deg, #1E3A8A, #6D28D9);
            /* Deep blue to purple gradient */
            color: #FFFFFF;
            /* White text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding: 20px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1E3A8A, #6D28D9);
            /* Deep blue to purple gradient */
            border: none;
            color: #FFFFFF;
            /* White text */
            font-weight: bold;
            transition: background 0.3s ease;
            /* Smooth hover transition */
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #6D28D9, #1E3A8A);
            /* Reverse gradient on hover */
        }

        .card {
            border: 1px solid #E2E8F0;
            /* Light gray border */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .card-title {
            color: #1E293B;
            /* Dark blue-gray text */
        }

        .card-text {
            color: #4B5563;
            /* Medium gray text */
        }

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4F46E5;
            /* Vibrant indigo */
            padding: 0;
            margin-left: 10px;
            transition: color 0.3s ease;
            /* Smooth hover transition */
        }

        .copy-button:hover {
            color: #6D28D9;
            /* Deep purple on hover */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Utils Apps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/base64-converter">Base64 Converter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Utils Apps. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
